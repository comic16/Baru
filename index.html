<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .section {
            text-align: center;
            padding: 50px;
        }

        .hidden {
            display: none;
        }

        #bukaUndangan {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #bukaUndangan:hover {
            background-color: #0056b3;
        }

        .gallery-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gallery-images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        .comment-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .comment-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #218838;
        }

        .love-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .love-bubble {
            position: absolute;
            font-size: 30px;
            animation: floatUp 2s forwards;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <section id="welcome" class="section">
            <h1>Nama Mempelai</h1>
            <button id="bukaUndangan" class="btn">Buka Undangan</button>
        </section>

        <section id="undangan" class="section hidden">
            <h2>Selamat Datang di Undangan</h2>
            <div id="countdown" class="countdown"></div>

            <div class="gallery">
                <h3>Galeri Foto</h3>
                <div class="gallery-images">
                    <img src="https://via.placeholder.com/200" alt="foto1">
                    <img src="https://via.placeholder.com/200" alt="foto2">
                    <img src="https://via.placeholder.com/200" alt="foto3">
                </div>
            </div>

            <div class="map">
                <h3>Lokasi Acara</h3>
                <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen></iframe>
            </div>

            <div class="comment-section">
                <h3>Komentar</h3>
                <textarea id="comment" placeholder="Tulis komentar..."></textarea>
                <button id="submitComment">Kirim</button>
            </div>

            <div class="love-button" onclick="createLoveBubble()">
                ❤️
            </div>
        </section>

        <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
    </div>
